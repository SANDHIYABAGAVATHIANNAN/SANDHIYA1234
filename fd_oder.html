<!DOCTYPE html>
<html>
<head>
<style>
body{

text-align:center;
}
.ss{
padding:100px 100px 100px 100px;
}
#fname{
margin: 0px 0px 0px 200px;
}
#lname{
margin: 0px 0px 0px 203px;
}
#phone{
margin: 0px 0px 0px 104px;
}
#email{
margin: 0px 0px 0px 151px;
}
#age{
margin: 0px 0px 0px 255px;
}
#birthday{
margin: 0px 0px 0px 249px;
}

</style>
</head>
<body>

<h1 align=center>Register Form</h1>
<div class="ss">
<form name="myForm" onsubmit="return validateForm()">

  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"placeholder="First name"  autofocus ><br><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Last name" ><br><br><br>
  
<label for="phone">Enter a phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" ><br><br><br>

<label for="email">Enter your email:</label>
  <input type="email" id="email" name="email" placeholder="Email" ><br><br><br>
<label for="age">Age:</label>
  <input type="number" id="age" name="email" placeholder="Age" min=20 max=23 ><br><br><br>
<label for="birthday">DOB:</label>
  <input type="date" id="birthday" name="birthday" max="2020-1-1" min="2024-1-1" ><br><br><br>
<input type="submit" value="Submit"><br><br><br>
</form>
</div>

</body>
</html>
