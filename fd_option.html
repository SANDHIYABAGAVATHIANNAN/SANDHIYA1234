<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="contact_style.css">

</head>
<body>
    
<!-- header section starts  -->


<section class="contact">

    <form action="">

        <input type="text" class="box" placeholder="name">
        <input type="email" class="box" placeholder="your email">
        <input type="password" class="box" placeholder="your password">
        <textarea name="" id="" cols="30" rows="10" class="box message" placeholder="tell us what you need help with:"></textarea>
    
        <input type="submit" class="btn" value="submit request">
    
    </form>
    
    

</section>

<!-- contact section ends -->

<div class="footer">

    <div class="box-container">

       

        <div class="box">
            
            <form action="">
                <input type="email" placeholder="your email">
                <input type="submit" class="btn" value="subscribe">
            </form>
        </div>

    </div>

  
</div>



















<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
